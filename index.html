<!DOCTYPE html>
<html>
<head>
    <title>Customizable Iframe Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Customizable Iframe Example</h1>
    <button onclick="showIframe('popup', 'https://www.example.com')">Load as Popup</button>
    <button onclick="showIframe('corner', 'https://www.example.com')">Load in Top Right Corner</button>
    <button onclick="showIframe('bottom-corner', 'https://www.example.com')">Load in Bottom Right Corner</button>

    <div class="overlay" id="overlay" onclick="hideIframe()"></div>

    <iframe id="iframe" class="iframe-popup" frameborder="0"></iframe>

    <script src="script.js"></script>
</body>
</html>
